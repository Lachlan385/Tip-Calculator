<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
</head>

<body>

  <div id="container">
    <h1>Tip Calculator</h1>

    <div id="calculator">

      <form>
        <label>
          How much was your bill?<br>
          $ <input type="text" id="billAmount">
        </label>
        <label>
          How was your service?<br>
          <select id="seriveQuality">
            <option disabled selected value="0">--Choose an option--</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was ok</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </label>
        <label>
          How many people are sharing the bill?<br>
          <input type="text" id="totalPeople"> People
        </label>
        <center>
          <button type="button" id="btn">Calculate!</button>
        </center>
      </form>
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
